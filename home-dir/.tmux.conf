set-option -g   prefix C-a
bind-key C-a    send-prefix

set-option -g   default-terminal screen
set-option -g   set-titles on
set-option -g   history-limit 100000


# statusbar
set-option -g   status-interval 5
set-option -g   status-justify left
set-option -g   status-left-length 15
set-option -g   status-left ' #H |'
set-option -g   status-right ' | %Y-%m-%d %H:%M #[default]'

# default statusbar colors
set-option -g   status-style "fg=white,bg=blue,bright"

# Window options

# default window title colors
set-window-option -g window-status-style "fg=white,bg=blue,dim"

# active window title colors
set-window-option -g window-status-current-style "fg=yellow,bg=red,bright"

# mode colors
set-window-option -g mode-style "fg=white,bg=red,bright"

# highlight active panel
set -g pane-border-style "fg=white"
set -g pane-active-border-style "fg=cyan,bg=cyan"

set-window-option -g clock-mode-colour blue
set-window-option -g clock-mode-style 24
set-window-option -g monitor-activity on
set-window-option -g xterm-keys on
set-window-option -g automatic-rename on
set-window-option -g aggressive-resize off

set-window-option -g window-status-format ' #I-#W '
set-window-option -g window-status-current-format ' #I-#W '

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

bind | split-window -h
bind - split-window -v

# set-option -g mouse on
set -g mouse on
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

